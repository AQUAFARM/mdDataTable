<div ng-app="developmentAreaApp" ng-controller="DevelopmentAreaController" layout-margin>
    <mdt-table
            paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
            mdt-row-paginator="paginatorCallback(page, pageSize, filtersApplied)"
            mdt-row-paginator-error-message="Error happened during loading nutritions."
            mdt-row="{
            'table-row-id-key': 'id',
            'table-row-class-name': rowClassNameCallback,
            'column-keys': [
                'name',
                'nf_serving_size_unit',
                'fat',
                'carbs',
                'protein',
                'sodium',
                'calcium',
                'iron'
            ]}">

        <mdt-header-row>
            <mdt-column align-rule="left"
                        column-filter="{
                            'valuesProviderCallback': personSearchEndpoint,
                            'valuesTransformerCallback': personChipTransformer,
                            'placeholderText': 'Filter column...',
                            'filterType': 'chips'
                        }"
            >Dessert (100g serving)</mdt-column>

            <mdt-column align-rule="left"
                        column-filter="{
                            'valuesProviderCallback': caloriesValues,
                            'valuesTransformerCallback': personChipTransformer,
                            'filterType': 'checkbox'
                        }"
            >Service Size Units</mdt-column>

            <mdt-column align-rule="left"
                        column-filter="{
                            'valuesProviderCallback': fatValues,
                            'placeholderText': 'Select a value',
                            'filterType': 'dropdown'
                        }">Fat (g)</mdt-column>

            <mdt-column align-rule="right">Carbs (g)</mdt-column>
            <mdt-column align-rule="right">Protein (g)</mdt-column>
            <mdt-column align-rule="right">Sodium (mg)</mdt-column>
            <mdt-column align-rule="right">Calcium (%)</mdt-column>
            <mdt-column align-rule="right">Iron (%)</mdt-column>
        </mdt-header-row>

        <mdt-custom-cell column-key="protein">
            <span ng-class="{'red': value > 5, 'green': value <= 5}">{{value}}</span>
            <span ng-click="clientScope.myMethodToExecute()">click here</span>
        </mdt-custom-cell>
    </mdt-table>
</div>

<style>
    .red {
        color: orangered;
    }

    .green {
        color: green;
    }
</style>
